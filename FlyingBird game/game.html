<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Bird Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game-container">
        <div id="bird"></div>
        <div id="crash"></div>
        <div id="scoreboard">Score: 0</div>
        <div id="game-over">
            <h1>You Lose!</h1>
            <div id="final-score">Final Score: 0</div>
            <button id="restart-btn">Restart</button>
        </div>
        <div id="start-dialog">
            <h1>Tap to Play</h1>
            <button id="start-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
        </div>
        <div class="control-btn" id="play-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </div>
        <div class="control-btn" id="pause-btn" style="display:none;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
